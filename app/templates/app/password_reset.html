{% extends 'app/base.html'%}
{% block main%}
<div class="container mx-auto col-sm-5">
    <h3>Reset Password</h3>
    <form ction="" method="post" class="shadow p-4 mt-3 mb-3">
      {% csrf_token %}
      {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
          <p class="alert alert-danger">{{ error }}</p> 
        {% endfor %}
      {% endif %}
      {% for fm in form %}
        <div class="mb-3"> {{fm.label_tag}}{{fm}} <small class="text-danger">{{fm.errors}}</small> </div>
      {% endfor %}
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock main%}
