{% extends 'app/base.html'%}
{% block title%}Password Change {% endblock%}
{% block main%}
<div class="container mx-auto col-sm-5">
    <h3>Change Password</h3>
    <form action="" method="post" class="shadow p-4 mt-3 mb-3 novalidate">
      {% csrf_token %}
      <div class="mb-3">
        {% for fm in form %}
          <p>{{fm.label_tag}}{{fm}} <small>{{fm.errors}}</small></p>
        {% endfor %}
      </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>

{% endblock main%}
